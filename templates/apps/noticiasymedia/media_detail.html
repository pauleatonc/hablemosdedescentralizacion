{% extends "base/base.html" %}
{% load static %}
{% block views %}

<section class="container-fluid mt-5">
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-1">
          <li class="breadcrumb-item">
            <a href="{% url 'home_app:index' %}" class="text-primary">Inicio</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page"><a
              href="{% url 'noticiasymedia_app:multimedia'%}">Videos</a></li>
        </ol>
      </nav>
      <div>
        <div class="head-news my-5 ">
          <div class="title-news">
            <p class="font-level-7"><strong>Fecha de publicaci√≥n: </strong>{{ multimedia.created|date:"l j \\d\\e F \\d\\e Y" }}</p>
            <p class="font-level-1 text-center text-md-left ">{{ multimedia.titulo_multimedia }}</p>
          </div>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/PoJNbEXnTsU?start=5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </div>
          <div>
            <p class="text-body-news my-2">{{ multimedia.descripcion_multimedia }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
