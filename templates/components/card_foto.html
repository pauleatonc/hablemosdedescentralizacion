{% load static %}
{% block content %}
{% for album in albums %}
<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4  d-flex justify-content-center">
  <div class="card-s my-2 justify-content-between">
    <div class="">
      <div class="card-img">
        <img class="img-portada" src="{{ album.foto_portada.url }}" alt="img-miniatura" />
      </div>
      <div class="d-flex justify-content-between py-0">
        <p class="font-level-8 m-0 mb-2">
          <strong> Última actualización:</strong> {{ album.modified|date:"l j \\d\\e F \\d\\e Y" }}
        </p>
      </div>
      <div class="body">
        <p class="h3 text-decoration-underline"><u>Diálogo regional {{ album.region }}</u></p>
      </div>
    </div>
    <div class="container d-flex justify-content-end px-0 mt-1">
      <a class="btn-card-s" href="{% url 'noticiasymedia_app:albums_by_region' album.region.id %}">Leer más ></a>
    </div>
    
  </div>
</div>
{% endfor %}
{% endblock content %}
